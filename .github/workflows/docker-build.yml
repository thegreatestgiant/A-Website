name: build dockerfile

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.dockerpw }}" | docker login -u "thegreatestgiant" --password-stdin
        docker image build -t thegreatestgiant/ .
        docker push thegreatestgiant/